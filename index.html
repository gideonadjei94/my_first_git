<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Git</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="toggle-buttons">
          <button class="toggle-btn" onclick="showLogin()">Login</button>
          <button class="toggle-btn" onclick="showSignup()">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form">
          <h2>Login</h2>
          <h3>This is an Update below the header</h3>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form hidden">
          <h2>Signup</h2>
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>

    <script>
      function showLogin() {
        document.getElementById("login-form").classList.remove("hidden");
        document.getElementById("signup-form").classList.add("hidden");
      }

      function showSignup() {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("signup-form").classList.remove("hidden");
      }
    </script>
  </body>
</html>
